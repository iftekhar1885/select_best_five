<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section -->
    <header class="banner-section">
        <h1 style="text-align: center;" class="banner-heading">Select Your Best <br> Five</h1>
    </header>
    <!-- header section end -->
    <!-- player section start -->
     <main>
        <section class="players-section">
            <div class="player-line-one">
                <!-- player-1 part start -->
                <div class="card">
                    <img class="img" src="C. Ronaldo.webp" alt="">
                    <h3 id="Cristiano" class="player-name">Cristiano Ronaldo</h3>
         
                    <button id="btn1" class="card-btn">Select</button>
                </div>
                <!-- player-1 part end -->
                <!-- player-2 part start -->
                <div class="card">
                    <img class="img" src="Harry Kane.webp" alt="">
                    <h3 id="Kevin" class="player-name">Kevin De Bruyne</h3>
                  
                    <button id="btn2" class="card-btn ">Select</button>
                </div>
            <!-- player-2 part end -->
            <!-- player-3 part start -->
                <div class="card">
                    <img class="img" src="messi.webp" alt="">
                    <h3 id="Lionel" class="player-name">Lionel Messi</h3>
                 
                    <button id="btn3" class="card-btn">Select</button>
                </div>
          <!-- player-3 part end -->
          <!-- select player part start -->
                <div id="player-selecting" class="card">
                    <h3 id="selected-player" class="player-name">Selected - Player</h3>
                    <ol id="order-list" class="orderElements">
                    </ol>
                </div>
            </div>
            <!-- selected player part end-->
            <!-- player-4 part start -->
            <div class="player-line-two">
                <div class="card">
                    <img class="img" src="Kylian Mbappe.webp" alt="">
                    <h3 id="Kylian" class="player-name">Kylian Mbappe</h3>
                  
                    <button id="btn4" class="card-btn ">Select</button>
                </div>
          <!-- player-4 part end -->
          <!-- player-5 part start -->
                <div class="card">
                    <img class="img" src="Neymar jr.webp" alt="">
                    <h3 id="Mohamed" class="player-name">Neymar jr</h3>
            
                    <button id="btn5" class="card-btn ">Select</button>
                </div>
           <!-- player-5 part end -->
           <!-- player-6 part start -->
                <div class="card ">
                    <img class="img" src="robert lowandoski.webp" alt="">
                    <h3 id="robert" class="player-name">robert lewandowski</h3>
                
                    <button id="btn6" class="card-btn ">Select</button>
                </div>
                <!-- player-6 part end -->
                <!-- budget part start  -->
                <div class="card last-card common-text-color ">
                    <h3 class="player-name white">Budget</h3>
                    <div class="last-card-flex">
                        <span>Per Player</span> <input id="player-cost-field" type="text">
                    </div>

                    <button id="player-calculate" class="card-btn blue">Calculate</button>

                    <div class="last-card-flex">
                        <p>Player Expenses</p>
                        <p>$ <span id="player-total-expense">00</span> </p>
                    </div>

                    <div class="last-card-flex">
                        <span>Manager</span> <input id="manager-cost" type="text">
                    </div>

                    <div class="last-card-flex">
                        <span>Coach</span> <input id="coach-cost" type="text">
                    </div>
                    <button id="total-cost-calculate" class="card-btn blue">Calculate</button>
                    <div class="last-card-flex">
                        <p>Total</p>
                        <p class="orrange">$ <span id="final-Total">00</span> </p>
                    </div>
                  <!-- budget part start  -->
                </div>
            </div>
        </section>
    </main>

    <footer class="foter-part">
        <hr>
        <p>Copyright @ 2022 All Rights Reserved.</p>
    </footer>

    <script src="player.js"></script>
</body>

</html>
